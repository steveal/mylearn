<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Element need Bootstrap js</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <script src="../../js/jquery-2.2.2.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <style>
    div.separate {
        height: 50px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">JavaScript</a></li>
                </ul>
            </div>
        </div>
        <div class="separate"></div>
        <div class="row">
            <button data-toggle="collapse" data-target="#demo">Collapsible</button>
            <div id="demo" class="collapse">
                Lorem ipsum dolor text....
            </div>
        </div>
        <div class="separate"></div>
        <div class="row">
            <h3>Popover Example</h3>
            <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Toggle popover</a>
        </div>
        <div class="separate"></div>
        <div class="row">
            <h3>Popover Example</h3>
            <ul class="list-inline">
                <li><a href="#" title="Header" data-toggle="popover" data-placement="top" data-content="Content">Top</a></li>
                <li><a href="#" title="Header" data-toggle="popover" data-placement="bottom" data-content="Content">Bottom</a></li>
                <li><a href="#" title="Header" data-toggle="popover" data-placement="left" data-content="Content">Left</a></li>
                <li><a href="#" title="Header" data-toggle="popover" data-placement="right" data-content="Content">Right</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

<div class="container">
  <h3>Tooltip Example</h3>
  <a href="#" data-toggle="tooltip" title="Hooray!">Hover over me</a>
</div>
    <script>
    $(document).ready(function() {
        $('[data-toggle="popover"]').popover();
        $('[data-toggle="tooltip"]').tooltip();
    });
    </script>
</body>

</html>
